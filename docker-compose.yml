services:
  bmp:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - UID
        - GID
    image: r-okm/qmk_firmware:latest
    volumes:
      - type: bind
        source: .
        target: /home/qmk/work
    command: ["make", "ble_micro_pro:r-okm:uf2"]

  crkbd:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - UID
        - GID
    image: r-okm/qmk_firmware:latest
    volumes:
      - type: bind
        source: .
        target: /home/qmk/work
    command: ["qmk", "compile", "-kb", "crkbd", "-km", "r-okm"]
